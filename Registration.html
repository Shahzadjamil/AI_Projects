<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <div class="title">
      Registration Form
    </div>
    <div class="form">
       <div class="inputfield">
          <label>User Name</label>
          <input type="text" class="input" placeholder="please enter user name">
       </div>  
        
        <div class="inputfield">
          <label>Email ID</label>
          <input type="text" class="input" placeholder="please enter email id">
       </div> 
       <div class="inputfield">
          <label>Password</label>
          <input type="password" class="input" placeholder="please enter password">
       </div>  
      <div class="inputfield">
          <label>Confirm Password</label>
          <input type="password" class="input" placeholder="please confirm password">
       </div> 
        <div class="inputfield">
          <label>Date of Joining</label>
          <input type="text" class="input" placeholder="please enter DOJ as dd-mm-yyyy">
       </div>  
        <div class="inputfield">
          <label>Team</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="delvoper">Developer</option>
              <option value="tester">Tester</option>
              <option value="manager">Manager</option>
              <option value="analyst">Analyst</option>
                </select>
          </div>
       </div> 
       <div class="inputfield">
          <label>Working Role</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="developement">Developement</option>
              <option value="administration">Administration</option>
              <option value="others">Others</option>
              </select>
          </div>
       </div>
      <div class="inputfield">
          <label>Backup Person</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield">
          <label>Job Nature</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="part_Time">Part Time</option>
              <option value="full_Time">Full Time</option>
              <option value="hourly_Basis">Hourly Basis</option>
              </select>
          </div>
       </div>
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
      <div class="inputfield">
        <input type="submit" value="Submit" class="btn">
      </div>
      <div class="inputfield">
        <input type="submit" value="Cancel" class="btn">
      </div>
    </div>
</div>	
	
</body>
</html>
